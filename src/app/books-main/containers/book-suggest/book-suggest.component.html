<section class="container content">
    <div class="row border rounded">
        <div class="col-12">
            <p class="h4">
                Libros Sugeridos
            </p>
        </div>
        <div *ngFor="let book of booksList?.items" class="align col-12 col-sm-12 col-md-4 col-lg-3">
            <div class="card cardi">
                <img class="card-img-top" [src]="book.volumeInfo.imageLinks?.thumbnail">
                <div class="card-body">
                    <p class="card-text">
                        {{book.volumeInfo.publishedDate}}
                    </p>

                </div>
                <div class ="card-footer justify-content-center">
                        <a class="btn btn-primary" [routerLink]="['../', book.id]">Ver Detalle</a>
                </div>
            </div>
        </div>
    </div>
</section>
