<header class="col-12 top-header">
  <div class="row justify-content-between">
    <div class="col-12 col-sm-12 col-md-6 col-lg-3  left-header">
      <a class="toggle-sidebar" (click)="open()">
        <i class="fa fa-bars"></i>
      </a>
      <h1>My Books App</h1>
    </div>

    <div class="col-12 col-sm-12 col-md-6 col-lg-4 right-header">
      <div class="row align-items-center top-form">
        <div class="col-6">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <a class="link-profile">
            <i class="fa fa-user-circle"></i>
          </a>
        </div>
      </div>

    </div>
  </div>
</header>
