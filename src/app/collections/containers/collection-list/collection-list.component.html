<div>

  <form>
    <div class="form-row">
        <div class="col-5">
            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="model.name" name="name" required>
        </div>
        <div class="col-5">
            <input type="text" class="form-control" placeholder="Descripción" [(ngModel)]="model.description" name="description" >
        </div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="saveColl()">Crear</button>
        </div>
    </div>    
  </form>

  <table class="table table-striped table-hover">
      <thead >
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
    <tbody>
      <tr *ngFor="let item of collection; let i = index "  class="card-body">
        <td >{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>
            <button type="button" class="btn btn-outline-success" (click)="SelectCollection(item)">Entrar</button>
            <button type="button" class="btn btn-outline-danger" (click)="Delete(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
