<div class="col-sm-0 col-md-16 col-lg-0 mx-auto">
  <div class="card card-signin my-5">
    <div class="card-body">
      <form (ngSubmit)="submit()" #loginForm="ngForm" class="form-signin">

        <div class="form-label-group">
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="login.email" required #email="ngModel" name="email">
          <div [hidden]="email.valid || email.pristine" class="alert alert-danger" role="alert">
            Email Requerido
          </div>
        </div>
        <div class="form-label-group">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="login.password" required #password="ngModel" name="password">
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger" role="alert">
            Password Requerido
          </div>
        </div>
        
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Remember password</label>
        </div>

        <button [disabled]="!loginForm.form.valid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>

        <button class="btn btn-lg btn-google btn-block text-uppercase" type="button" (click)="signGoogle()">
          <i class="fab  mr-2"></i> Sign in with Google</button>
      </form>

      <!-- /.social-auth-links -->
      <hr class="my-4">
      <a href="#">I forgot my password</a>
      <br>
      <a href="register.html" class="text-center">Register a new membership</a>
    </div>
  </div>
</div>
